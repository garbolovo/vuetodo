<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="header">
    <h3>Todo App</h3>

  </div>
  <div id="app">
    
    <input type="text" id="search-todo" @keyup="filterTodo" placeholder="Search">

    <div id="enter-todo">
      <label for="todo">Task Title </label><input id="todo" type="text">
      <label for="todo-body">Task Body </label><textarea id="todo-body" type="text" rows="8"></textarea>
      <button id="todo-btn" @click="regTodo">Add Todo</button>
    </div>

    <div class="todo-element" v-for="todo in todoList">
      <h4 class="todo-title" v-bind:data-id=todo.id @click="editTitle" >{{ todo.title }}</h4>
      <p class="todo-body" v-bind:data-id=todo.id @click="editBody" >{{ todo.body }}</p>

      <button id="btn-done" @click="doneTodo">Done</button>
      <button id="btn-delete-todo-elem" @click="deleteTodo">Delete</button>
      <hr>
    </div>

    <div id="search">

    </div>

  </div>
  <script src="uuidv4.js"></script>
<script src="app.js"></script>
</body>
</html>
